<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .cart-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #FF6B6B;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="p-4 pb-20">
    <!-- –ö–æ—Ä–∑–∏–Ω–∞ –±–µ–π–¥–∂ -->
    <div id="cartBadge" class="cart-badge" onclick="showCart()" style="display: none;">
        <span id="cartCount">0</span>
    </div>

    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω - —Ç–æ–≤–∞—Ä—ã -->
    <div id="productsScreen">
        <h1 class="text-2xl font-bold mb-4">üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω</h1>
        <div id="productsList" class="grid grid-cols-2 gap-4">
            <!-- –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —Å—é–¥–∞ -->
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cartScreen" style="display: none;">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">üõí –ö–æ—Ä–∑–∏–Ω–∞</h1>
            <button onclick="showProducts()" class="text-blue-500">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
        <div id="cartItems" class="space-y-3 mb-4"></div>
        <div class="border-t pt-4">
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>–ò—Ç–æ–≥–æ:</span>
                <span id="totalPrice">0‚ÇΩ</span>
            </div>
            <button onclick="showCheckout()" class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold">
                –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
            </button>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è -->
    <div id="checkoutScreen" style="display: none;">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">üìù –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h1>
            <button onclick="showCart()" class="text-blue-500">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
        <form id="checkoutForm" class="space-y-4">
            <div>
                <label class="block mb-2 font-medium">üìû –¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="phone" required class="w-full border rounded-lg p-3" placeholder="+7 (999) 123-45-67">
            </div>
            <div>
                <label class="block mb-2 font-medium">üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                <textarea id="address" required class="w-full border rounded-lg p-3" rows="3" placeholder="–£–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞"></textarea>
            </div>
            <div>
                <label class="block mb-2 font-medium">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <textarea id="comment" class="w-full border rounded-lg p-3" rows="2" placeholder="–í–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è"></textarea>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let tg = window.Telegram.WebApp;
        let cart = [];
        let products = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                products = data.data;
                renderProducts();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                document.getElementById('productsList').innerHTML = '<p class="col-span-2 text-center text-red-500">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</p>';
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts() {
            const container = document.getElementById('productsList');
            container.innerHTML = products.map(product => `
                <div class="product-card border rounded-lg p-3 cursor-pointer" onclick="addToCart(${product.id})">
                    ${product.imageUrl ? `<img src="${product.imageUrl}" class="w-full h-32 object-cover rounded mb-2">` : '<div class="w-full h-32 bg-gray-200 rounded mb-2 flex items-center justify-center text-4xl">üì¶</div>'}
                    <h3 class="font-bold">${product.name}</h3>
                    <p class="text-sm text-gray-600 mb-2">${product.description || ''}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-bold">${product.price}‚ÇΩ</span>
                        <span class="text-sm text-gray-500">–í –Ω–∞–ª–∏—á–∏–∏: ${product.stock}</span>
                    </div>
                </div>
            `).join('');
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.productId === productId);

            if (cartItem) {
                if (cartItem.quantity < product.stock) {
                    cartItem.quantity++;
                }
            } else {
                cart.push({ productId, quantity: 1, product });
            }

            updateCartBadge();
            tg.HapticFeedback.impactOccurred('light');
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –±–µ–π–¥–∂ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
            document.getElementById('cartBadge').style.display = totalItems > 0 ? 'flex' : 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ—Ä–∑–∏–Ω—É
        function showCart() {
            if (cart.length === 0) {
                tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            document.getElementById('productsScreen').style.display = 'none';
            document.getElementById('cartScreen').style.display = 'block';
            renderCart();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function renderCart() {
            const container = document.getElementById('cartItems');
            let total = 0;

            container.innerHTML = cart.map(item => {
                const subtotal = item.product.price * item.quantity;
                total += subtotal;
                return `
                    <div class="flex items-center justify-between border-b pb-3">
                        <div class="flex-1">
                            <h3 class="font-bold">${item.product.name}</h3>
                            <p class="text-sm text-gray-600">${item.product.price}‚ÇΩ x ${item.quantity}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="changeQuantity(${item.productId}, -1)" class="bg-gray-200 w-8 h-8 rounded">‚àí</button>
                            <span class="font-bold">${item.quantity}</span>
                            <button onclick="changeQuantity(${item.productId}, 1)" class="bg-gray-200 w-8 h-8 rounded">+</button>
                            <button onclick="removeFromCart(${item.productId})" class="text-red-500 ml-2">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('totalPrice').textContent = `${total}‚ÇΩ`;
        }

        // –ò–∑–º–µ–Ω–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        function changeQuantity(productId, delta) {
            const cartItem = cart.find(item => item.productId === productId);
            const product = products.find(p => p.id === productId);

            if (cartItem) {
                cartItem.quantity += delta;
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                } else if (cartItem.quantity > product.stock) {
                    cartItem.quantity = product.stock;
                    tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–≤–∞—Ä–∞ –Ω–∞ —Å–∫–ª–∞–¥–µ');
                }
                renderCart();
                updateCartBadge();
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            if (cart.length === 0) {
                showProducts();
            } else {
                renderCart();
            }
            updateCartBadge();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–≤–∞—Ä—ã
        function showProducts() {
            document.getElementById('productsScreen').style.display = 'block';
            document.getElementById('cartScreen').style.display = 'none';
            document.getElementById('checkoutScreen').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ
        function showCheckout() {
            document.getElementById('cartScreen').style.display = 'none';
            document.getElementById('checkoutScreen').style.display = 'block';
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const comment = document.getElementById('comment').value;

            const orderData = {
                telegramId: tg.initDataUnsafe.user?.id || 464350533,
                phone,
                address,
                comment,
                items: cart.map(item => ({
                    productId: item.productId,
                    quantity: item.quantity
                }))
            };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    tg.showAlert('‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –û–∂–∏–¥–∞–π—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ø—Ä–æ–¥–∞–≤—Ü–∞.');
                    cart = [];
                    updateCartBadge();
                    tg.close();
                } else {
                    tg.showAlert('‚ùå –û—à–∏–±–∫–∞: ' + result.error);
                }
            } catch (error) {
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞');
                console.error(error);
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadProducts();
    </script>
</body>
</html>
